    <main class="contenido-principal">
        <section class="tarjeta">
            <h2>Registro de usuario</h2>
            <form action="registro.php" method="post">
                <!--    Fieldset : agrupar campos   -->

                <fieldset>
                    <!--    Legend: añade una etiqueta a fieldset   -->
                    <legend>Datos de usuario</legend>
                    <!--Campo de texto-->
                    <label for="name">Nombre de usuario:</label>
                    <input type="text" name="nombre" id="name" required>

                    <!--Campode tipo email-->
                    <label for="email">Email:</label>
                    <input type="email" name="correo" id="email" placeholder="correo@example.com" required>
                </fieldset>

                <fieldset>
                    <legend>Otros datos </legend>
                    <!-- Campo de tipo contraseña-->
                    <label for="password">Contraseña:</label>
                    <input type="password" name="clave" id="pass" minlength="6" maxlength="12" required>

                    <!-- Campo de tipo texto con patrón-->
                    <label for="id">DNI/NIE:</label>
                    <input type="text" name="documento-id" id="id" pattern="([X-Zx-z][0-9]{7}|[0-9]{8})[A-Za-z]" required>

                    <!--Campo de tipo numerico-->
                    <label for="age">Edad:</label>
                    <input type="number" name="age" id="age" min="0">
                </fieldset>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>

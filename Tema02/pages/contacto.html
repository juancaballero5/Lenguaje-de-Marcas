<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="description" content ="Portal de videojuegos">
    <link rel ="stylesheet" href ="../estilos.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecera">
        <div class ="brand">
            <img src="../imagenes/gamezone-logo.png" alt="Logo de GameZone"class ="logo">
        </div>
        <h1 class="titulo">GameZone</h1>
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Guías</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenido-principal">
        <section class="tarjeta">
            <h2>Contacto</h2>
            <form action="contcto.php" method="post">

                <!--    Lista desplegable   -->
                <label for="genero">Genero de juego favorito:</label>
                <select name="genero" id="genero" multiple>      <!--El for del label tiene que ser igual que el id del select -->
                    <option disabled selected>- Seleccione una opción -</option>
                    <option value="rol">Rol</option>
                    <option value="aventura">Aventura</option>
                    <option value="deportes">Deportes</option>
                </select>   

                <!-- Campo de tipo radio -->
                <p>Elige tu plataforma:</p>
                <input type="radio" name="plataforma" id="pc" value="pc" checked>
                <label for="pc">PC</label>
                
                <input type="radio" name="plataforma" id="nintendo" value="nintendo">
                <label for="nitendo">Nintendo</label>

                <input type="radio" name="plataforma" id="ps5" value="ps5">
                <label for="ps5">Ps5</label>

                <!--    Campo de tipo chackbox    -->

                <p>Dificultad</p>
                <input type="checkbox" name="dificultad" id="dificultad" value="facil" checked>
                <label for="dificultas">Fácil</label>

                <input type="checkbox" name="dificultad" id="dificultad" value="medio">
                <label for="dificultas">Medio</label>

                <input type="checkbox" name="dificultad" id="dificultad" value="dificil">
                <label for="dificultas">Difícil</label>

                <!--    Chackbox sin value  -->
                <br>
                <label for="suscripcion">Suscribirse  a noticias: </label>
                <input type="checkbox" name="suscripcion" id="suscripcion">

                <!--    Campo oculto    -->

                <input type="hidden" name="producto-id" value="1234">


                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </section>
    </main>

    <footer class="pie">
        <p>&copy; 2025GameZone. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
